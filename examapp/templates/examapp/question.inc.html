<a href='/examapp/{{q.id}}/question/'><h3><strong><pre>{{q.question_number}}) [{{ q.ref_question.subject }}, {{ q.ref_question.manual }}, {{ q.ref_question.page }}] {{q.ref_question.question}}</pre></strong></h3></a>
{% for a in q.testanswer_set.all %}
    <input type=checkbox name='A{{a.id}}' 
        {% if a.is_correct %}checked=checked{% endif %} id='id_A{{a.id}}'>{{a.ref_answer.answer}}</input><br/>
{% endfor %}
